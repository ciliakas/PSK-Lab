<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Employees:</h2>
    <ol>
        <ui:repeat value="#{employees.allEmployees}" var="employee">
            <li>
                Name: <h:link value="#{employee.name}" outcome="employeeDetails?employeeId=#{employee.id}" />,
                manager: #{employee.manager.name}
                <ul>
                    <ui:repeat value="#{employee.teams}" var="team">
                        <li>
                            #{team.name};
                        </li>
                    </ui:repeat>
                </ul>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <title>Add employee</title>
        <label>Name</label>
        <h:inputText value="#{employeesMyBatis.employeeToCreate.name}" required="true" />
        <h:commandButton value="Add employee" actionListener="#{employeesMyBatis.createEmployee}" action="index?faces-redirect=true" />
    </h:form>
    <hr />
    <h2>Teams:</h2>
    <ol>
        <ui:repeat value="#{teams.allTeams}" var="team">
            <li><h:link value="#{team.name}" outcome="players?teamId=#{team.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{teams.teamToCreate.name}" required="true" />
        <h:commandButton value="Add new team" actionListener="#{teams.createTeam}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link outcome="myBatis/teams" value="MyBatis implementation"/>
</h:body>
</html>
